<main class="no-main">
  <div class="ps-breadcrumb">
      <div class="container-fluid">
          <ul class="ps-breadcrumb__list">
              <li class="active"><a href="home">Home</a></li>
              <li><a class="p-2" href="javascript:void(0);">Forgot Password</a></li>
          </ul>
      </div>
  </div>
  <section class="section--login">
      <div class="container">
          <div class="row">
              <div class="col-12 col-lg-12">
                  <div class="login__box">
                      <div class="login__header">
                          <h3 class="login__login">Forgot New Password</h3>
                          <!-- <h3 class="login__register">REGISTER</h3> -->
                      </div>
                      <div class="login__content">


                          <form #forgetPassword=ngForm (ngSubmit)="onSubmit()">
                          <div class="input-group">
                              <input class="form-control" type="email" [(ngModel)]="form.email" name="username" placeholder="Email" required>
                          </div>
                          <button class="btn btn-login" type="submit" [disabled]="!forgetPassword.valid" >Send Password to Email</button>
                        </form>
                          <div class="login__conect">
                              <hr>
                              <p>Or login with</p>
                              <hr>
                          </div>
                          <!-- <button class="btn btn-social btn-facebook"> <i class="fa fa-facebook-f"></i>Login with Facebook</button>
                          <button class="btn btn-social btn-google"> <i class="fa fa-google-plus"></i>Login with Google</button> -->
                          <button class="btn btn-social btn-facebook" routerLink="/register">Go to the Login</button>
                      </div>
                  </div>
              </div>

          </div>
      </div>
  </section>
</main>
